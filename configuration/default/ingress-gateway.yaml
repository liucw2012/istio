#        nodeAffinity:
#          requiredDuringSchedulingIgnoredDuringExecution:
#            nodeSelectorTerms:
#            - matchExpressions:
#              - key: beta.kubernetes.io/arch
#                operator: In
#                values:
#                - "amd64"
#                - "ppc64le"
#                - "s390x"
#          preferredDuringSchedulingIgnoredDuringExecution:
#          - weight: 2
